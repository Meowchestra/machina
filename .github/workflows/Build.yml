name: Build

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build with dotnet
      working-directory: .\machina.ffxiv
      run: dotnet build -c Release

    - name: Store Machina.dll
      uses: actions/upload-artifact@v4
      with:
        name: Machina
        path: D:/a/machina/machina/Machina.FFXIV/bin/Release/netstandard2.0/Machina.dll
        if-no-files-found: error
        retention-days: 1

    - name: Store Machina.FFXIV.dll
      uses: actions/upload-artifact@v4
      with:
        name: Machina.FFXIV
        path: D:/a/machina/machina/Machina.FFXIV/bin/Release/netstandard2.0/Machina.FFXIV.dll
        if-no-files-found: error
        retention-days: 1
